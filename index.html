<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="site-wrapper">
    <main class="main-board">
      <div data-cell-id="0" class="cell"></div>
      <div data-cell-id="1" class="cell"></div>
      <div data-cell-id="2" class="cell"></div>
      <div data-cell-id="3" class="cell"></div>
      <div data-cell-id="4" class="cell"></div>
      <div data-cell-id="5" class="cell"></div>
      <div data-cell-id="6" class="cell"></div>
      <div data-cell-id="7" class="cell"></div>
      <div data-cell-id="8" class="cell"></div>
    </main>
    <section class="display">
      <div>
        <p>Player</p>
        <p class="player-score">0</p>
      </div>
      <div>
        <p>Tie</p>
        <p class="tie-score">0</p>
      </div>
      <div>
        <p>Computer</p>
        <p class="computer-score">0</p>
      </div>
    </section>
  </div>
</body>

</html>
